<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental School Admission Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dental School Admission Predictor</h1>
        <div class="form">
            <label for="datScore">DAT Score:</label>
            <input type="number" id="datScore" required><br><br>

            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" step="0.01" required><br><br>

            <button onclick="calculateProbability()">Submit</button>
        </div>

        <div class="result" id="result">
            <!-- Result will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
