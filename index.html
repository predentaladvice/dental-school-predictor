<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental School Admission Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dental School Admission Predictor</h1>
        <div class="form">
            <label for="datScore">DAT Score:</label>
            <input type="number" id="datScore" min="1" max="30" required><br>
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" step="0.01" min="0" max="4.0" required><br><br>
            <button onclick="calculateProbability()">Submit</button>
        </div>
        <div class="result" id="result" style="display: none;">
            <h2 id="acceptanceOddsTitle"></h2>
            <h3 id="acceptanceOddsLabel"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
